<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <img class="hero" src="images/illustration-hero.svg" alt="illustration hero">
      <div class="maintext">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" alt="icon music">
        <div class="price">
          <h2>Annual Plan</h2>  
          <p>$59.99/year</p>
        </div>
        <p class="change-buttom"><a href="#">Change</a></p>
      </div>
      <div class="buttons">
        <button>Proceed to Payment</button>
        <p class="cancel-order"><a href="#">Cancel Order</a></p>
      </div>
    </div>
  </main>
</body>
</html>
